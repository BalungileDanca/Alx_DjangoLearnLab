<!-- bookshelf/templates/bookshelf/form_example.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Form</title>
</head>
<body>

<h1>Book Form Example</h1>

<form method="POST">
    {% csrf_token %}
    
    <!-- Render the form fields dynamically -->
    {{ form.as_p }}  <!-- This renders the form fields as paragraphs -->
    
    <button type="submit">Submit</button>
</form>

</body>
</html>
