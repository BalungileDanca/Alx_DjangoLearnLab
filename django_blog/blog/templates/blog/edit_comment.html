{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'post_detail' comment.post.pk %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
