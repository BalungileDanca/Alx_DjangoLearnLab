{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{{ view.action|default:"Manage Comment" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'post_detail' form.instance.post.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
