<h1>{{ post.title }}</h1>
<p>by {{ post.author }} on {{ post.created_at|date:"F d, Y" }}</p>
<p>{{ post.content }}</p>

<!-- Add the tags section here -->
<p>Tags: 
    {% for tag in post.tags.all %}
        <a href="{% url 'posts_by_tag' tag.name %}">{{ tag.name }}</a>{% if not forloop.last %}, {% endif %}
    {% endfor %}
</p>
<!-- Edit and Delete options for the author -->
{% if post.author == user %}
    <a href="{% url 'post-update' post.pk %}">Edit</a>
    <a href="{% url 'post-delete' post.pk %}">Delete</a>
{% endif %}
<a href="{% url 'post-list' %}">Back to all posts</a>
